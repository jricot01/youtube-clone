<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar

      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
          z-index: 2;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        z-index: 2;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        margin-bottom: 200px;
      "
    >
      div 2

      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
          z-index: 2;
        "
      >
        5:00
      </div>
    </div>

    <div>
      <div
        style="
          position: relative;
          width: 400px;
          height: 150px;
          background-color: lightgrey;
        "
      ></div>
      <div
        style="
          position: absolute;
          display: inline;
          background-color: black;
          color: white;
          padding: 7px 14px;
          border-radius: 50px;
          font-size: 24px;
          font-family: Roboto;
          bottom: 200px;
          right: 970px;
        "
      >
        X
      </div>
    </div>
  </body>
</html>
